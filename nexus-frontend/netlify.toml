[build]
  base = "nexus-frontend"
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  REACT_APP_API_BASE = "https://your-backend-app.onrender.com"

[context.deploy-preview.environment]
  REACT_APP_API_BASE = "https://your-backend-app.onrender.com"
