[build]
  base = "nexus-frontend"
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "18"
  CI = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  # PythonAnywhere Backend
  REACT_APP_API_BASE = "https://deedavis.pythonanywhere.com"

[context.deploy-preview.environment]
  # PythonAnywhere Backend
  REACT_APP_API_BASE = "https://deedavis.pythonanywhere.com"

[context.branch-deploy.environment]
  # PythonAnywhere Backend
  REACT_APP_API_BASE = "https://deedavis.pythonanywhere.com"
